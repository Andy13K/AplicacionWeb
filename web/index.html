<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="estiloregistro.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">

	<title>REGISTRO DE ALUMNOS</title>
</head>
<body>
    <section class="secnav">
    <nav>
        <a href="#nosotros" class="obnav">NOSOTROS</a>
        <a href="#carreras" class="obnav">CARRERAS</a>
        <a href="#cursos" class="obnav">CURSOS</a>
        <a href="#catedraticos" class="obnav">CATEDRATICOS</a>
        <a href="#soporte" class="obnav" >SOPORTE</a>
    </nav>
    </section>
    <hr>
  <section class="formbody">
        <h2>Registro de Alumnos</h2>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div>
                <label for="genero">Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Femenino</label>
            </div>

            <div>
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" required>
                    <option value="ingenieria">Ingeniería</option>
                    <option value="medicina">Medicina</option>
                    <option value="derecho">Derecho</option>
                    <option value="economia">Economía</option>
                    <!-- Agrega más opciones de carrera según sea necesario -->
                </select>
            </div>

            <div>
                <label for="semestre">Semestre:</label>
                <input type="number" id="semestre" name="semestre" required>
            </div>

            <div>
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <div>
                <button type="submit">REGISTRAR</button>
            </div>
        </form>
    </section>
</body>
</html>
